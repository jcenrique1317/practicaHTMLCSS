<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,500;1,500&family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>Club Atlético Los Andes</title>
    <style>
        :root {
            --red: #D32F2F;
            --white: #FFFFFF;
            --light-grey: #F5F5F5;
            --grey: #424242;
            --light-yellow: #FFC107;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">

            <h1 class="title">
                Crea una nueva contraseña
            </h1>

            <p class="subtitle">
                Ingrese una nueva contraseña para su cuenta
            </p>

            <form action="/" class="form">
                <label for="new-password" class="label">
                    Password
                </label>
                <input type="password" id="new-password" placeholder="*************" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>



    </div>
</body>
</html>
